<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
        integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
        crossorigin="anonymous" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
        integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="stylesheet" href="login.css">
    <title></title>
</head>

<body>
    <div class="container" style="display: flex; height: 100vh; flex-direction: column; justify-content: center">
        <div class="row justify-content-center p3">
            <div class="col-sm-8 col-lg-4 text-center form-container">
                <a class="navbar-brand" href="/">YourPath</a>
                <div id="login-form" class="p-3 bg-light rounded shadow d-none">
                    <h4>Login</h4>
                    <form action="/auth/login/" method="post">
                        <!-- {% csrf_token %} -->
                        <div class='d-flex align-items-center'><i class="fa fa-user fa-lg mb-3 mr-3"
                                aria-hidden="true"></i><input type="text" name="username" placeholder="Username"
                                class="form-control mb-3 shadow rounded-pill p-4" style="border:none;"></div>
                        <div class='d-flex align-items-center'><i class="fas fa-key fa-lg mb-3 mr-3 "></i><input
                                type="password" name="password" placeholder="Password"
                                class="form-control mb-3 shadow rounded-pill p-4" style="border:none;"></div>
                        <button class="btn btn-primary w-50 rounded-pill" type="submit">Login</button>
                    </form>
                    <a id="turn-login" href="auth/signup/" style="cursor: pointer;">Don't have an account? Register.</a>
                </div>
                <div id="register-form" class="p-3 bg-light">
                    <h4>Register</h4>
                    <form action="/auth/register/" method="post">
                        <!-- {% csrf_token %} -->

                        <input type="text" name="username" placeholder="Username"
                            class="form-control mb-3 shadow rounded-pill p-4" style="border:none;">
                        <input type="text" name="first_name" placeholder="First Name"
                            class="form-control mb-3 shadow rounded-pill p-4" style="border:none;">
                        <input type="text" name="last_name" placeholder="Last Name"
                            class="form-control mb-3 shadow rounded-pill p-4" style="border:none;">
                        <input type="email" name="email" placeholder="Email "
                            class="form-control mb-3 shadow rounded-pill p-4" style="border:none;">
                        <input type="password" name="password1" placeholder="Password"
                            class="form-control mb-3 shadow rounded-pill p-4" style="border:none;">
                        <input type="password" name="password2" placeholder="Confirm Password"
                            class="form-control mb-3 shadow rounded-pill p-4" style="border:none;">
                        <button class="btn btn-primary w-50 rounded-pill" type="submit">Register</button>
                    </form>
                    <a id="turn-login" href="auth/login/" style="cursor: pointer;">Already have an account? Login.</a>
                </div>
            </div>
        </div>
    </div>
    <!-- scripts -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.js"
        integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"
        integrity="sha384-LtrjvnR4Twt/qOuYxE721u19sVFLVSA4hf/rRt6PrZTmiPltdZcI7q7PXQBYTKyf"
        crossorigin="anonymous"></script>
    <script src="login.js"></script>

    <!-- end scripts -->
</body>

</html>
